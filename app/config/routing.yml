acme_store:
    resource: "@AcmeStoreBundle/Resources/config/routing.yml"
    prefix:   /

acme_article:
    resource: "@AcmeArticleBundle/Resources/config/routing.yml"
    prefix:   /

acme_blog:
    resource: "@AcmeBlogBundle/Resources/config/routing.yml"
    prefix:   /

acme_hello:
    resource: "@AcmeHelloBundle/Resources/config/routing.yml"
    prefix:   /

app:
    resource: @AppBundle/Controller/
    type:     annotation

blog:
    path: /blog/{page}
    defaults: { _controller: AcmeBlogBundle:Blog:index, page: 1 }
    requirements:
        page: \d+

blog_show:
    path: /blog/{slug}
    defaults: { _controller: AcmeBlogBundle:Blog:show }

store:
    path: /store
    defaults: { _controller: AcmeStoreBundle:Default:create }

store_update:
    path: /store/{id}
    defaults: { _controller: AcmeStoreBundle:Default:update, id: 1 }
    requirements:
        id: \d+

store_show:
    path: /store/{name}/{id}
    defaults: { _controller: AcmeStoreBundle:Default:show, id: 1}
    requirements:
        id: \d+


